<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen" class="setup-screen">
        <h1>Chess Game Setup</h1>
        <div class="setup-section">
            <h2>Game Mode</h2>
            <div class="setup-options">
                <button class="setup-btn active" data-mode="2player">ğŸ‘¥ 2 Players</button>
                <button class="setup-btn disabled" data-mode="ai">ğŸ¤– vs AI (Coming Soon)</button>
            </div>
        </div>
        <div class="setup-section">
            <h2>Time Control</h2>
            <div class="setup-options">
                <button class="setup-btn active" data-time="classical">ğŸ† Classical (90+30)</button>
                <button class="setup-btn" data-time="rapid">âš¡ Rapid (15+10)</button>
                <button class="setup-btn" data-time="blitz">ğŸ”¥ Blitz (5+5)</button>
                <button class="setup-btn" data-time="bullet">ğŸš€ Bullet (2+1)</button>
            </div>
        </div>
        <button id="start-game-btn" class="start-btn">Start Game</button>
    </div>

    <div id="game-container" class="game-container hidden">
        <h1>Chess Game</h1>
        <div class="timers">
            <div class="timer" id="white-timer">â±ï¸ White: 90:00</div>
            <div class="timer" id="black-timer">â±ï¸ Black: 90:00</div>
        </div>
        <div id="turn-indicator" class="turn-indicator">White's Turn</div>
        <div id="message" class="message"></div>
        <div class="game-board">
            <div class="captured-pieces" id="captured-white">
                <h3>Captured White</h3>
                <div class="pieces-jail"></div>
            </div>
            <div id="chessboard"></div>
            <div class="captured-pieces" id="captured-black">
                <h3>Captured Black</h3>
                <div class="pieces-jail"></div>
            </div>
        </div>
        <button id="reset-btn" class="reset-btn bottom">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
